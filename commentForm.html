      <div id="form" class="add-form">

      </div>
      <a href="reg.html">Перейти на страницу регистрации</a>
      <div id="uploading-data" class="uploading-data">
        <img class="uploader" src="loader.gif" alt="Индикатор загрузки" />

      </div>
    </div>
